<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cakeland</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="main-container">
    <h1>Cake Order Form</h1>
    <p>Order your freshly baked cakes made using only the finest quality natural ingredients.</p>
    
    <hr>

    
    <form id="register-form">
      <p>Please choose your favorite cake from among the following:*</p>
      <div class="cake-box">
       <input type="radio" name="cake" id="cake1" style="width: 20px; margin: 0;" value="Bolo 1">
       <img src="img/cake1.jpg" class="img"> 
    </div>

    <div class="cake-box">
       <input type="radio" name="cake" id="cake2" style="width: 20px; margin: 0;" value="Bolo 2">
       <img src="img/cake2.jpg" class="img">
  </div>
  <div class="cake-box">
    <input type="radio" name="cake" id="cake3" style="width: 20px; margin: 0;" value="Bolo 3">
    <img src="img/cake3.jpg" class="img"> 
 </div>

 <div class="cake-box">
    <input type="radio" name="cake" id="cake4" style="width: 20px; margin: 0;" value="Bolo 4">
    <img src="img/cake4.jpg" class="img">
</div>

<div class="full-box">
  <p><u>Order Information</u></p>
</div>

<div class="half-box spacing">
  <label for="name">Name*</label>
  <input type="text" name="name" id="name" placeholder="First" data-required data-min-length="3" data-max-length="16">
</div>

<div class="half-box">
  <label for="lastname">Last Name</label>
  <input type="text" name="lastname" id="lastname" placeholder="Last" data-required data-only-letters>
</div>

<div class="half-box spacing">
  <label for="delivery-date">Delivery date</label>
  <input type="date" name="delivery-date" id="deliverydate" placeholder="MM/DD/YYYY" data-required data-date-validate>
</div>

<div class="half-box">
  <label for="delivery-time">Preferred delivery time</label>
  <input type="time" name="delivery-time" id="deliverytime" placeholder="HH:MM AM" data-required>
</div>

<div class="half-box spacing">
  <label for="phone">Phone*</label>
  <input type="number" name="phone" id="phone" placeholder="First" data-required data-min-length="3" data-max-length="16">
</div>

<div class="half-box">
  <label for="email">Email*</label>
  <input type="email" name="email" id="email" data-required data-email-validate data-min-length="2">
  <small>To receive the complete receipt</small>
</div>

      <div class="full-box" style="margin-bottom: 0px;">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Street Address" data-min-length="3">
      </div>
      <div class="full-box" style="margin-top: 0px;">
        <input type="text" name="adress" id="adress" placeholder="Street Address Line 2" data-min-length="3" style="margin-top: 0px; margin-bottom: 8px;">
      </div>
      
      <div class="half-box spacing">
        <input type="text" name="city" id="city" placeholder="City" data-required style="margin-bottom: 8px;">
      </div>
      <div class="half-box">
        <input type="text" name="region" id="region" placeholder="Region" data-required style="margin-bottom: 8px;">
      </div>

      <div class="half-box spacing">
        <input type="number" name="zipcode" id="zipcode" placeholder="Postal / Zip Code" data-required>
      </div>
      <div class="half-box">
        <input type="text" name="country" id="country" placeholder="Country" data-required>
      </div>
    
      <div class="order-button">
        <input id="btn-submit" type="submit" value="Order" (click)="order()">
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
